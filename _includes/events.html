
<div class="well">
<h4>Upcoming events</h4>

{% for event in site.data.eventlist limit:5 %}
{% if event.upcoming == 1 %}
{{ event.date }} ({{ event.place }})
<p><b>{{ event.title }}</b></p>
{% endif %}
{% endfor %}

<h4><a href="{{ site.url }}{{ site.baseurl }}/events">... see all Events</a></h4>

    </div>
